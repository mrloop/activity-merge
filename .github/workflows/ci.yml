# This workflow is largely based on
# https://github.com/buschtoens/ember-link/blob/master/.github/workflows/ci.yml
# https://github.com/salsify/ember-css-modules/blob/master/.github/workflows/ci.yml

name: CI

# These trigger patterns courtesy of https://github.com/broccolijs/broccoli/pull/436
on:
  pull_request:
  push:
    # filtering branches here prevents duplicate builds from pull_request and push
    branches:
      - main

  # early issue detection: run CI weekly on Sundays
  schedule:
    - cron: "0 6 * * 0"

env:
  CI: true

jobs:
  Test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Node
        uses: volta-cli/action@v1
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint JS
        run: yarn lint:js
      - name: Lint Handlebars
        run: yarn lint:hbs
      - name: Browser Tests
        run: yarn test
      - name: Smoke test production build
        run: yarn smoke
      - name: Deploy to staging and test deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          DEBUG: true
        run: yarn staging:deploy
      - run: git log --pretty=%h -n1 > dist/REVISION.txt
      - name: Upload Build for next job
        uses: actions/upload-artifact@v2
        if: github.ref == 'refs/heads/main'
        with:
          name: prod-build
          path: dist

  Deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    needs: Test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install Node
        uses: volta-cli/action@v1
      - name: Install netlify-cli
        run: yarn global add netlify-cli
      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: prod-build
          path: dist
      - name: Deploy site
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: DEBUG=netlify-git-branch:* yarn netlify deploy --dir=dist --prod --message "Revision $(cat dist/REVISION.txt)"
